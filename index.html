<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/body.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/aside.css" />
    <link rel="stylesheet" href="./css/cards.css" />
    <link rel="stylesheet" href="./css/chart.css" />
    <link rel="stylesheet" href="./css/info.css" />
    <link rel="stylesheet" href="./css/bootstrapDatepicker.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
  </head>
  <body>
    <nav>
      <a href="#"><i class="fa-2x fa fa-eye"></i></a>
      <hr />
      <ul>
        <li>
          <a href="#"><i class="fa-2x fa fa-heart"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-2x fa fa-podcast"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-2x fa fa-calendar"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-2x fa fa-cog"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-2x fa fa-comments"></i></a>
        </li>
      </ul>
      <a href="#"><i class="fa-2x fa fa-sign-out"></i></a>
    </nav>
    <main>
      <div>
        <div class="topControls">
          <div class="listingControl">
            <a href="#"><i class="fa-x fa fa-list"></i></a>
            <a href="#"><i class="fa-x fa fa-bars"></i></a>
          </div>
          <div class="customSelect">
            <select name="days" id="days" class="daysControls">
              <option value="15">Last 15 days</option>
              <option value="30">Last 30 days</option>
            </select>
            <i class="fa fa-caret-down"></i>
          </div>
        </div>
        <div class="cards">
          <div class="brandCard">
            <i class="fa fa-twitter"></i>
            <span class="title">280k</span>
            <span class="subtitle">Followers</span>
            <i class="fa fa-ellipsis-h"></i>
          </div>
          <div class="brandCard">
            <i class="fa fa-instagram"></i>
            <span class="title">680k</span>
            <span class="subtitle">Followers</span>
            <i class="fa fa-ellipsis-h"></i>
          </div>
          <div class="brandCard">
            <i class="fa fa-youtube"></i>
            <span class="title">2.3M</span>
            <span class="subtitle">Followers</span>
            <i class="fa fa-ellipsis-h"></i>
          </div>
          <div class="brandCard">
            <i class="fa fa-facebook"></i>
            <span class="title">50k</span>
            <span class="subtitle">Followers</span>
            <i class="fa fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="chart">
          <div class="topElements">
            <h3 class="header">Instagram Subscibers</h3>
            <div class="gain-lost">
              <div class="gain">
                <div class="greenDot"></div>
                <div class="gained">Gained</div>
              </div>
              <div class="lost">
                <div class="redDot"></div>
                <div class="lost">Lost</div>
              </div>
            </div>
          </div>
          <canvas id="myChart" width="380" height="120"></canvas>
        </div>
        <div class="metrics-info">
          <div class="metrics">
            <h3>Key Metrics</h3>
            <div class="key">
              <span>Clicks</span>
              <span>10k</span>
            </div>
            <hr />
            <div class="key">
              <span>Likes</span>
              <span>660</span>
            </div>
            <hr />
            <div class="key">
              <span>Followers</span>
              <span>8k</span>
            </div>
            <hr />
            <div class="key">
              <span>Impressions</span>
              <span>5500</span>
            </div>
          </div>
          <div class="info">
            <div class="infoCard">
              <h5>Engaged Users</h5>
              <div class="num">12.2k</div>
              <div class="percent">
                <i class="fa fa-arrow-up" aria-hidden="true"></i>
                <span>19%</span>
              </div>
            </div>
            <div class="infoCard">
              <h5>Page Impressions</h5>
              <div class="num">8.6k</div>
              <div class="percent">
                <i class="fa fa-arrow-down" aria-hidden="true"></i>
                <span>9%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <aside>
      <div class="topElementSide">
        <div class="bell"><i class="fa fa-bell-o" aria-hidden="true"></i></div>
        <div class="updatePanel">
          <i class="fa fa-archive" aria-hidden="true"></i>
          <a href="#">2 NEW UPDATE</a>
        </div>
        <div class="user"><i class="fa fa-user-o" aria-hidden="true"></i></div>
      </div>
      <div class="image">
        <img src="./images/image4.png" alt="image" />
      </div>
      <div class="date-picker"></div>
      <div class="people">
        <img src="./images/people.png" alt="people" />
      </div>
    </aside>
  </body>

  <script>
    const ctx = document.getElementById("myChart");

    new Chart(ctx, {
      data: {
        datasets: [
          {
            type: "bar",
            label: "Gain",
            data: [10, 60, 70, 50, 55, 8, 59],
            borderColor: "#36A2EB",
            backgroundColor: "#FFDF00",
          },
          {
            type: "bar",
            label: "Lost",
            data: [-10, -30, -25, -38, -2, -20, -50],
            borderColor: "#36A2EB",
            backgroundColor: "#DC143C",
          },
        ],
        labels: [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    $(document).ready(function () {
      $(".date-picker")
        .datepicker({
          format: "yyyy-mm-dd",
          // multidate: true,
          // multidateSeparator: "",
        })
        // .on("changeDate", function (e) {
        //   var selectedDates = e.dates;
        //   if (selectedDates.length > 2) {
        //     selectedDates = selectedDates.slice(1, 3);
        //     $(".date-picker").datepicker("setDates", selectedDates);
        //   }
        //   console.log("Se√ßili tarihler:", selectedDates);
        // });
    });
  </script>
</html>
